<!DOCTYPE html>
<html lang=“en” xmlns:th=“http://www.thymeleaf.org” xmlns:layout=“http://www.ultraq.net.nz/thymeleaf/layout”
      layout:decorate=“~{layout}“>
<head>
    <title>Welcome to BookCase App</title>
</head>
<body>
<div style="text-align:center">
    <img src="../static/LOGO.jpg" height="300" th:src="@{LOGO.jpg}"/>
    <br>
    <br>
    <button onclick="window.location.href='/all-books';">List of books</button>
    <br>
    <br>
    <button onclick="window.location.href='/book-for-today';">Book for today</button>
    <br>
    <br>
    <button onclick="window.location.href='/add-book';">Add book</button>
    <br>
    <br>
    <form action="/search-book">
        Search for book by title : <input type="text" name="title"/>
        <br>
        <br>
        <button>Search</button>
    </form>
    <br>
    <br>
    <br>
    <button onclick="window.location.href='/exit';">Exit App</button>
</div>
</body>
</html>
