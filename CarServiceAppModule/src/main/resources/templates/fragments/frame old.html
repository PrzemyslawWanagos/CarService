<!DOCTYPE html>
<div th:fragment="wholeFrame">
    <div th:fragment="header">
        <html lang="en" xmlns:th="http://www.thymeleaf.org" class="container p-2 my-2 bg-dark text-white">
        <head>
            <meta charset="UTF-8">
            <title th:text="#{main.title}"></title>
            <link href="CarServiceStyle.css" rel="stylesheet" type="text/css"/>
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
                  rel="stylesheet"
                  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
                  crossorigin="anonymous">

        </head>
        </html>
    </div>
    <html>
    <body>
    <div th:fragment="logo">
        <div class="container bg-dark text-white">
            <img src="../../static/LOGO.jpg" height="150" th:src="@{LOGO.jpg}"/>
        </div>
    </div>


        <div th:fragment="menu">
            <div class="nav-link">

                <nav>
                    <div th:insert="fragments/commonButtons :: custom ('all-cars','Full list of cars')"></div>
                    <div th:insert="fragments/commonButtons :: custom ('add-car','Add car')"></div>
                    <div th:insert="fragments/commonButtons :: custom ('show-cars-to-repair','Show cars to fix')"></div>
                    <div th:insert="fragments/commonButtons :: custom ('fixed-cars','Show fixed Cars')"></div>
                </nav>

        </div>

    </div>
    </body>
    </html>
</div>
