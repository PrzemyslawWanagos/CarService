<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{search-cars.title}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          crossorigin="anonymous">
    <link href="Style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
            crossorigin="anonymous"></script>
    <style>
        .tableFixHead {
            overflow-y: scroll;
            height: 350px;
        }

        .tableFixHead thead {
            position: sticky;
            top: 0;
        }

        .tableFixHead tfoot {
            position: sticky;
            bottom: 0;
        }

        thead,
        td {
            padding: 8px 16px;
            border: 1px solid #ccc;
        }

        #licencePlate{
            width: 30%;
        }

        label {
            font-weight: bold;
        }
    </style>
</head>
<body>
<header class="section-header py-3">
    <div class="container">
        <h2>Car Service </h2>
    </div>
</header>

<div class="container">

    <section class="section-content py-3">
        <div class="row">
            <aside class="col-lg-3">
                <div th:insert="fragments/frame :: menu"></div>
            </aside>
            <main class="col-lg-9">
                <h6 class="text-center" th:text="#{search-cars.header}"></h6>
                <div th:if="${carSearchResult.isEmpty()}">
                    <h2 th:text="#{search-cars.empty}"></h2>
                    <div class="btn btn-warning" th:insert="fragments/commonButtons :: custom ('./','Click to reload')"></div>
                </div>
                <div th:if="${!carSearchResult.isEmpty()}">
                    <form action="/search-car">
                        <label th:for="licencePlate" th:text="#{searchCriteria.label}"></label>


                        <input class="form-control" id="licencePlate" th:type="text" th:name="licencePlate"/>
                        <br>

                        <button class="btn btn-secondary" th:text="#{searchButton.caption}"></button>
                    </form>
                    <br>
                    <br>

                    <div class="tableFixHead">
                        <table class="table table-striped table-bordered table-hover">
                            <thead class="bg-secondary text-white">
                            <tr>
                                <th th:text="'#'"></th>
                                <th th:text="#{make.label}"></th>
                                <th th:text="#{licencePlate.label}"></th>
                                <th th:text="#{reasonForService.label}"></th>
                                <th th:text="#{serviceStartDate.label}"></th>
                                <th th:text="#{confirmCarRepair.label}"></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="car, stat : ${carSearchResult}">
                                <td th:text="${stat.index + 1}"></td>
                                <td th:text="${car.make}"></td>
                                <td th:text="${car.licencePlate}"></td>
                                <td th:text="${car.category.categoryName}"></td>
                                <td th:text="${car.getServiceStartDate()}"></td>
                                <td>
                                    <a th:href="@{/edit/{EditlicencePlate}(EditlicencePlate=${car.licencePlate})}">
                                        <button id="ConfirmationOfRepair" class="btn btn-secondary" type="button"
                                                th:text="#{confirmCarRepair.caption}"></button>
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                            <tfoot class="bg-secondary text-white">
                            <tr>
                                <th th:text="'#'"></th>
                                <th th:text="#{make.label}"></th>
                                <th th:text="#{licencePlate.label}"></th>
                                <th th:text="#{reasonForService.label}"></th>
                                <th th:text="#{serviceStartDate.label}"></th>
                                <th th:text="#{confirmCarRepair.label}"></th>
                            </tr>
                            </tfoot>

                        </table>
                    </div>
                </div>
            </main>
        </div>
    </section>
</div>
</body>
</html>
